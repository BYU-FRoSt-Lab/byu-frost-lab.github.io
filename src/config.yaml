site:
  name: FROST Lab
  site: 'https://byu-frost-lab.github.io'
  base: '/'
  trailingSlash: false

  # googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: FROST Lab
    template: '%s â€” FROST Lab'
  description: "The FROST Lab at Brigham Young University focuses on research in robotics, automation, and intelligent systems."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: FROST Lab
    images:
      - url: '~/assets/images/heron_small.jpeg'
        width: 1280
        height: 739
    type: website
  # twitter:
  #   handle: '@arthelokyo'
  #   site: '@arthelokyo'
